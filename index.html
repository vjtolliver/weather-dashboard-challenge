<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <!-- Linking DayJS, Bootstrap, Jquery, Weather CDN?, CSS, JavaScript -->
</head>
<body>
    <!-- header -->
    <header>
        <!-- Heading 1 - Weather Dashboard justify-content-center fixed-top bg-body-tertiary-->
        <nav class="navbar">
            <div class="container-fluid">
              <p>Weather Dashboard!</p>
            </div>
          </nav>
    </header>
    <main>
    <!--Div class = row col-?-12 -->
    <div class="row col-sm-12">
    <!-- side panel col-?-3 -->
        <div class="col-md-3">
        <!-- form -->
            <form class=>
            <!-- Paragraph - Search For A City:-->
            <h2>Search For A City:</h2>
            <!-- search input -->
            <br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <button class="submit">Submit</button>
                <!-- submit button -->
            </form>
                <!-- Line Break -->
                <hr>
        <!-- section -->
        <section class= "row justify-content-center"  >
            <!-- Atlanta Clickable Button w/ fetch class -->
            <button class="autolctn">Atlanta</button>
            <!-- San Francisco Clickable Button w/ fetch class -->
            <button class="autolctn">San Francisco</button>
            <!-- DC Clickable Button w/ link -->
            <button class="autolctn">Washington DC</button>
            <!-- New Orleans Clickable Button w/ link -->
            <button class="autolctn">New Orleans</button>
            <!-- Portland Clickable Button w/ link -->
            <button class="autolctn">Portland</button>
        </section>
       
        </div>
    <!-- Section .container-weather row col-?-9 -->
    <div class="container-weather row col-md-9">
        <!-- Selected City Api Code -->
        <section id="current-city">
            <p class="city-name"></p>
            <p class="date"></p>
            <br>
            <i class="weather-icon"></i>
            <br>
            <p class="city-temp"></p>
            <p class="humidity"></p>
            <p class="wind-speed"></p>
        </section>
        <br>
        <!-- Heading 3 - 5-Day Forecast: -->
        <!-- 5-Day API Code -->
        <section id="fiveday">
            <h3>Five Day Forecast: </h3>
            <br>
            <div class="row">
            <section class="day-one"></section>
            <section class="day-two"></section>
            <section class="day-thr"></section>
            <section class="day-four"></section>
            <section class="day-five"></section>
            </div>
        </section>
        
    </div>
<!-- End Div -->
</div>
</main>
<!-- footer -->
<footer class="footer">
    <nav class="navbar justify-content-center fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
          <p></p>
        </div>
      </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js" integrity="sha512-mlRoH3bU+q4t5clJkMwltJcka6JyNWsUJybBclHUiU0Bdux6LtcNqO8XMNi9/vp4+KCteAbc0hYnHU4Rh2SH+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./script.js"></script>
  </body>
</body>
</html>
